language: node_js
node_js:
  - "12"
install:
  - "npm install"
jobs:
  include:
    - stage: build
      script: npm run build
    - stage: test
      script: npm test
    - stage: deploy
      - if: branch != master
        script: npm publish --dry-run
      - if: branch = master
        script: npm publish --access=public